<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temparature Convertor</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/088f64561a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Temperature Convertor</h1>
        <span><i class="fa-solid fa-temperature-three-quarters"></i
        ></span>
      </div>
      <div class="convertor">
      <div class="input-box">
        <input type="number" name="celcius" placeholder="Celcius" id="celcius"/>
        <span class="icon">&#8451</span>
      </div>
      <div class="input-box">
        <input type="number" name="fahrenheit" placeholder="Fahrenheit" id="fahrenheit" />
        <span class="icon">&#8457</span>
      </div>
      <div class="input-box">
        <input type="number" name="kelvin" placeholder="Kelvin" id="kelvin" />
        <span class="icon">&#8490 &nbsp</span>
      </div>
    </div>
      <div class="button"> 
        <button>All Clear</button>
    </div>
     
    </div>
  </body>
</html>
